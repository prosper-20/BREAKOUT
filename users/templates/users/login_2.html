{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'users/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'users/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">

    <title>P's Suites | Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url(https://storage.cloudconvert.com/tasks/b39eb0aa-174d-46ed-8cd4-e8a0f973c69a/photo-1564501049412-61c2a3083791.jpg?AWSAccessKeyId=cloudconvert-production&Expires=1651698299&Signature=bkWW0yeAI9n0Nv416jUgESKWs3w%3D&response-content-disposition=inline%3B%20filename%3D%22photo-1564501049412-61c2a3083791.jpg%22&response-content-type=image%2Fjpeg)"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
        {% endif %}
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign In| <strong>P's Suites</strong></h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form action="" method="post">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Samson Ade" id="id_username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Your Password" id="id_password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'users/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'users/js/popper.min.js' %}"></script>
    <script src="{% static 'users/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'users/js/main.js' %}"></script>
  </body>
</html>
